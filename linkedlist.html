<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class List{
            constructor(data){
                this.head = {
                    value:data,
                    next : null
                }
                this.tail = this.head;
                this.size = 1;

            }
            appandNode (nodeData){
                let newNode = {
                    value:nodeData,
                    next: null

                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }
        }
        let list = new List(200);
        list.appandNode(300);
        list.appandNode(400);
        list.appandNode(500);
        list.appandNode(600);
        list.appandNode(700);
        list.appandNode(800);
        list.appandNode(900);
        list.appandNode(100);
        list.appandNode(200);
        list.appandNode(300);
        console.log(list);
    </script>
    <h1>
        LInked List Topic
    </h1>
</body>
